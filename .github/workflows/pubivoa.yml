
name: Publish the IVOA base model

on:
  # probably should only do on tag
  [create, workflow_dispatch ]

jobs:
  publish:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup gradle
        uses: gradle/actions/setup-gradle@v3


      - name: Build ivoa model with Gradle
        run : |
          ./gradlew  :ivoa:publishMavenJavaPublicationToGitHubPackagesRepository  -PskipSigning=True
        env:
          GITHUB_TOKEN: ${{GITHUB_TOKEN}}
