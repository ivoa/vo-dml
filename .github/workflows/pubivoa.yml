
name: Publish the IVOA base model

on:
  # probably should only do on tag
  create

jobs:
  publish:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup gradle
        uses: gradle/actions/setup-gradle@v3


      - name: Build ivoa model with Gradle
        run : |
          ./gradlew  :ivoa:publishMavenJavaPublicationToGitHubPackagesRepository  -PskipSigning=True

