site_name: Model Documentation
theme:
  name: material
  features:
    - navigation.tracking
    - navigation.instant
    - toc.follow
    - content.tooltips
markdown_extensions:
  - tables
  - toc
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
nav:
  - Home: index.md
  - AutoGenerated Documentation:
  - Javadoc: generated/javadoc
